<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Table</title>
    <style>
        table{
            border:2px solid black;
            border-collapse: collapse;
            width: 50%;
            text-align: center;
            margin-left: 25%;
        }
        td{
            border:1px solid black;
            padding: 15px;
        }
        .ps{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="7" class="ps">Int 1</td>
            <td rowspan="2" class="ps">n*n</td>
            <td colspan="5" class="ps">Int 2</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td class="ps">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
            <td class="ps">4</td>
            <td>6</td>
            <td>8</td>
            <td>10</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
            <td>6</td>
            <td class="ps">9</td>
            <td>12</td>
            <td>15</td>
        </tr>
        <tr>
            <td>4</td>
            <td>4</td>
            <td>8</td>
            <td>12</td>
            <td class="ps">16</td>
            <td>20</td>
        </tr>
        <tr>
            <td>5</td>
            <td>5</td>
            <td>10</td>
            <td>15</td>
            <td>20</td>
            <td class="ps">25</td>
        </tr>

    </table>
</body>
</html>
