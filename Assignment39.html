<script>
    function containsSpecialChars(str) {
  const specialChars = /[`!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/;
  return specialChars.test(str);
}

console.log(containsSpecialChars('hello!'));
console.log(containsSpecialChars('abc')); 
console.log(containsSpecialChars('one two'));

if (containsSpecialChars('hello!')) {
  console.log(' string contains special characters');
} else {
  console.log(' string does NOT contain special characters');
}

</script>
<body>

</body>
