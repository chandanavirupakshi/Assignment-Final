<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dine Booking</title>
    <style>
        .container label{
            display: inline-block;
            text-align: left;
            margin-bottom: 10px;
            width:150px;

        }  
        .container{
            text-align: center;
            align-items: center;
        }

        .nontext {
            margin-left: 190px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Dine Booking</h2>
        <form>
            <label>Visitor Name: </label>
            <input type="text" name="vname" id="name" required> <br>
    
            <label>Number of Members: </label>
            <input type="number" name="members" id="members" required> <br>
    
            <label>Contact No: </label>
            <input type="tel" name="phone" id="phone" required> <br>
    
            <label>Email: </label>
            <input type="email" name="mail" id="mail" required> <br> 

            <label class="nontext">Type of Food: </label>
            <input type="checkbox" name="type1" id="type1">South Indian 
            <input type="checkbox" name="type2" id="type2">North Indian
            <input type="checkbox" name="type3" id="type3">Chinese
            <input type="checkbox" name="type4" id="type4">Western <br>

            <label style="margin-left:-45px;">Room Status: </label>
            <input type="radio" name="rstatus" id="ac">AC
            <input type="radio" name="rstatus" id="nonac">Non-AC <br>

            <label style="margin-left:-70px;">Venue Prefernce: </label>
            <select name="venue" id="venue">
                <option value="">Select</option>
                <option value="japan">Japan</option>
                <option value="SouthKorea">South Korea</option>
                <option value="Italy">Italy</option>
            </select> <br>

            <button type=button value="submit">Book</button> &nbsp;&nbsp;&nbsp;&nbsp;
            <button type=button value="reset">Reset</button>

    
        </form>
    
    </div>
</body>
</html>
